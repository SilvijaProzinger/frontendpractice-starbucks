<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Starbucks® Rewards</title>
</head>
<body>
    <header class="header">
        <div class="header-items">
            <img class="logo" src="./images/Starbucks_logo.svg" alt="starbucks logo">
            <button class="visually-hidden menu-button" alt="open menu" aria-label="menu" tabindex="0"></button>
            <div class="menu-and-login">
                <ul class="menu">
                    <li><a class="menu-link" href="" aria-label="menu" tabindex="0">Menu</a></li>
                    <li><a class="menu-link" href="" aria-label="rewards" tabindex="0">Rewards</a></li>
                    <li><a class="menu-link" href="" aria-label="gift cards" tabindex="0">Gift Cards</a></li>
                </ul>
                <div class="user-login-items">
                    <a class="find-store" href="" tabindex="0" aria-label="find a store"><span class="location-icon"></span><span class="location">Find a store</span></a>
                    <button class="button sign-in-button" tabindex="0" aria-label="sign in">Sign in</button>
                    <button class="button join-button" tabindex="0" aria-label="join">Join now</button>
                </div>
            </div>
        </div>
        <div class="subheader">
            <div class="rewards-title">STARBUCKS® REWARDS</div>
            <button class="button join-app-button visually-hidden">Join in the app</button>
        </div>
    </header>
    <main>
        <section class="main-section">
            <h1 class="page-title">FREE COFFEE <br>
                IS A TAP AWAY</h1>
            <p class="page-subtitle">Join now to start earning Rewards.</p>
            <button class="button join-now-button" tabindex="0" aria-label="join now">Join now</button>
            <p class="page-subtitle">Or <a class="join-app-link" href="" tabindex="0" aria-label="join in the app">join in the app</a> for the best experience</p>
        </section>
    </main>
    
</body>
</html>
